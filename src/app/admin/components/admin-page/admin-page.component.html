<div class="container">
  <ng-container *ngIf="(asyncTabs | async) as tabs; else loading">
    <mat-tab-group>
      <mat-tab *ngFor="let tab of tabs;">
        <ng-template mat-tab-label>{{ tab.label }}</ng-template>
        <ng-container *ngComponentOutlet="tab.component"></ng-container>
      </mat-tab>
    </mat-tab-group>
  </ng-container>

  <ng-template #loading>
    Loading tabs...
  </ng-template>
</div>
